<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickLex</title>
  <!-- 1) Import a nice Farsi/Latin font (Vazirmatn) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <!-- 2) Your existing stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="QuickLex Logo" class="logo">
    <h1>Type any word in ðŸ‡¬ðŸ‡§ English or ðŸ‡®ðŸ‡· Farsi</h1>
    <input id="wordInput" type="text" placeholder="Enter word..." autocomplete="off">
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="doneBtn">Done</button>
    </div>
    <pre id="responseArea"></pre>
  </div>

  <script>
    const webhookUrl = 'https://celebrated-beauty-production.up.railway.app/webhook-test/8251cd3e-edb7-49c6-bc6b-8bf85cccda89';
    const input        = document.getElementById('wordInput');
    const cancelBtn    = document.getElementById('cancelBtn');
    const doneBtn      = document.getElementById('doneBtn');
    const responseArea = document.getElementById('responseArea');

    cancelBtn.onclick = () => {
      input.value = '';
      responseArea.textContent = '';
    };

    async function doFetch() {
      const word = input.value.trim();
      if (!word) return;
      responseArea.textContent = 'Loading...';
      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });
        const text = await res.text();
        responseArea.textContent = text;
      } catch (err) {
        responseArea.textContent = 'Error: ' + err.message;
      }
    }

    doneBtn.onclick = () => doFetch();

    // Allow Enter key
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doFetch();
      }
    });

    // PWA service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
