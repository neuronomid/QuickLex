<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickLex</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078d4" />

  <!-- Farsi-friendly font (Vazir) -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header: logo + fixed app name + toggle -->
    <div class="header">
      <div class="logo-name">
        <img src="logo.png" alt="QuickLex Logo" class="logo" />
        <span class="app-name">QuickLex</span>
      </div>
      <div class="toggle-wrapper">
        <span class="label">Quick</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span class="label">Pro</span>
      </div>
    </div>

    <!-- Input & buttons -->
    <input id="wordInput" type="text" placeholder="...Enter a word in English/Farsi" autocomplete="off" />
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="doneBtn">Done</button>
    </div>

    <!-- Output area -->
    <pre id="responseArea"></pre>
  </div>

  <script>
    const input = document.getElementById('wordInput');
    const cancelBtn = document.getElementById('cancelBtn');
    const doneBtn = document.getElementById('doneBtn');
    const responseArea = document.getElementById('responseArea');
    const toggleSwitch = document.getElementById('modeToggle');

    const quickUrl = 'https://celebrated-beauty-production.up.railway.app/webhook-test/5131686e-9341-4559-a4db-e8a7b11c01c5';
    const proUrl   = 'https://celebrated-beauty-production.up.railway.app/webhook-test/ebce61bb-fb95-468c-967d-f5c5bb6b44f1';

    let isQuick = true;

    cancelBtn.onclick = () => {
      input.value = '';
      responseArea.textContent = '';
      responseArea.removeAttribute('dir');
      responseArea.removeAttribute('style');
      input.focus();
    };

    function detectDirection(text) {
      const rtlPattern = /[\u0600-\u06FF]/;
      return rtlPattern.test(text) ? 'rtl' : 'ltr';
    }

    function updateResponse(text) {
      const direction = detectDirection(text);
      responseArea.textContent = text;
      responseArea.style.direction = direction;
      responseArea.style.textAlign = direction === 'rtl' ? 'right' : 'left';
    }

    async function doFetch() {
      const word = input.value.trim();
      if (!word) return;

      const selectedUrl = isQuick ? quickUrl : proUrl;

      responseArea.textContent = 'Loading...';
      try {
        const res = await fetch(selectedUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });
        const text = await res.text();
        updateResponse(text);
        input.value = '';
        input.focus();
      } catch (err) {
        responseArea.textContent = 'Error: ' + err.message;
        responseArea.style.direction = 'ltr';
        responseArea.style.textAlign = 'left';
      }
    }

    doneBtn.onclick = doFetch;

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doFetch();
      }
    });

    toggleSwitch.addEventListener('change', () => {
      isQuick = !toggleSwitch.checked;
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
