<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickLex</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="QuickLex Logo" class="logo">
    <h1>Type any word in ğŸ‡¬ğŸ‡§ English or ğŸ‡®ğŸ‡· Farsi</h1>
    <input id="wordInput" type="text" placeholder="Enter word...">
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="doneBtn">Done</button>
    </div>
    <pre id="responseArea"></pre>
  </div>

  <script>
    // URL to your n8n webhook (Test or Production)
    const webhookUrl = 'https://celebrated-beauty-production.up.railway.app/webhook-test/8251cd3e-edb7-49c6-bc6b-8bf85cccda89';

    // Grab UI elements
    const input       = document.getElementById('wordInput');
    const cancelBtn   = document.getElementById('cancelBtn');
    const doneBtn     = document.getElementById('doneBtn');
    const responseArea = document.getElementById('responseArea');

    // Clear input/output on Cancel
    cancelBtn.onclick = () => {
      console.log('Cancel clicked');
      input.value = '';
      responseArea.textContent = '';
    };

    // Handle Done click
    doneBtn.onclick = async () => {
      console.log('Done clicked');
      const word = input.value.trim();
      console.log('Word entered:', word);
      if (!word) {
        console.warn('No word entered.');
        return;
      }
      responseArea.textContent = 'Loading...';

      try {
        console.log('Fetching from webhook:', webhookUrl);
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });
        console.log('Fetch complete, status:', res.status);
        const text = await res.text();
        console.log('Response text:', text);
        responseArea.textContent = text;
      } catch (err) {
        console.error('Fetch error:', err);
        responseArea.textContent = 'Error: ' + err.message;
      }
    };

    // Register service worker for PWA install
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>
</body>
</html>
