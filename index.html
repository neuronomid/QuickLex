<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickLex</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078d4" />
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header: logo + app name + toggle in one row -->
    <div class="header">
      <div class="logo-name">
        <img src="logo.png" alt="QuickLex Logo" class="logo" />
        <span class="app-name">QuickLex</span>
      </div>
      <div class="toggle-wrapper">
        <span class="label bold">Quick</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span class="label bold">Pro</span>
      </div>
    </div>

    <!-- Input & buttons -->
    <input id="wordInput" type="text" placeholder="Enter a word in English/Farsi..." autocomplete="off" />
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="doneBtn">Done</button>
    </div>

    <!-- Output area -->
    <pre id="responseArea"></pre>
  </div>

  <script>
    const quickUrl = 'https://celebrated-beauty-production.up.railway.app/webhook-test/5131686e-9341-4559-a4db-e8a7b11c01c5';
    const proUrl = 'https://celebrated-beauty-production.up.railway.app/webhook-test/ebce61bb-fb95-468c-967d-f5c5bb6b44f1';

    const input = document.getElementById('wordInput');
    const cancelBtn = document.getElementById('cancelBtn');
    const doneBtn = document.getElementById('doneBtn');
    const responseArea = document.getElementById('responseArea');
    const modeToggle = document.getElementById('modeToggle');

    cancelBtn.onclick = () => {
      input.value = '';
      responseArea.textContent = '';
      input.focus();
    };

    function detectDirection(text) {
      const rtlChar = /[\u0600-\u06FF]/;
      return rtlChar.test(text) ? 'rtl' : 'ltr';
    }

    function updateResponse(text) {
      responseArea.innerHTML = '';
      const lines = text.split('\n');
      const sectionMarkers = ['📚', '🏠', '💼', '📖', '✏️', '⚪️', '☑️'];

      lines.forEach((line, index) => {
        const trimmed = line.trim();

        if (sectionMarkers.some(marker => trimmed.startsWith(marker))) {
          for (let i = 0; i < 2; i++) {
            const spacer = document.createElement('div');
            spacer.style.height = '12px';
            responseArea.appendChild(spacer);
          }
        }

        const direction = detectDirection(trimmed);
        const div = document.createElement('div');
        div.textContent = trimmed;
        div.style.direction = direction;
        div.style.textAlign = direction === 'rtl' ? 'right' : 'left';
        responseArea.appendChild(div);
      });
    }

    async function doFetch() {
      const word = input.value.trim();
      if (!word) return;
      responseArea.textContent = 'Loading...';

      try {
        const url = modeToggle.checked ? proUrl : quickUrl;
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });
        const text = await res.text();
        updateResponse(text);
        input.value = '';
        input.focus();
      } catch (err) {
        responseArea.textContent = 'Error: ' + err.message;
      }
    }

    doneBtn.onclick = doFetch;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doFetch();
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
