<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickLex</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078d4" />

  <!-- Farsi font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header: logo + app name + toggle -->
    <div class="header">
      <img src="logo.png" alt="QuickLex Logo" class="logo" />
      <span class="app-name"><span id="modeText">Quick</span>Lex</span>
      <div class="toggle-wrapper">
        <span class="label">Quick</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span class="label">Pro</span>
      </div>
    </div>

    <!-- Instruction text -->
    <p class="instruction">Type any word in ðŸ‡¬ðŸ‡§ English or ðŸ‡®ðŸ‡· Farsi</p>

    <!-- Input & buttons -->
    <input id="wordInput" type="text" placeholder="Enter word..." autocomplete="off" />
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="doneBtn">Done</button>
    </div>

    <!-- Output area -->
    <pre id="responseArea"></pre>
  </div>

  <script>
    const webhookUrl = 'https://celebrated-beauty-production.up.railway.app/webhook/8251cd3e-edb7-49c6-bc6b-8bf85cccda89';
    const input = document.getElementById('wordInput');
    const cancelBtn = document.getElementById('cancelBtn');
    const doneBtn = document.getElementById('doneBtn');
    const responseArea = document.getElementById('responseArea');
    const modeText = document.getElementById('modeText');
    const toggleSwitch = document.getElementById('modeToggle');

    let isQuick = true;

    cancelBtn.onclick = () => {
      input.value = '';
      responseArea.textContent = '';
      input.focus();
    };

    async function doFetch() {
      const word = input.value.trim();
      if (!word) return;
      responseArea.textContent = 'Loading...';
      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });
        const text = await res.text();
        responseArea.textContent = text;
        input.value = '';
        input.focus();
      } catch (err) {
        responseArea.textContent = 'Error: ' + err.message;
      }
    }

    doneBtn.onclick = doFetch;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doFetch();
      }
    });

    toggleSwitch.addEventListener('change', () => {
      isQuick = !toggleSwitch.checked ? true : false;
      modeText.textContent = isQuick ? 'Quick' : 'Pro';
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
