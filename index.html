<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickLex</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="QuickLex Logo" class="logo">
    <h1>Type any word in ðŸ‡¬ðŸ‡§ English or ðŸ‡®ðŸ‡· Farsi</h1>
    <input id="wordInput" type="text" placeholder="Enter word...">
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="doneBtn">Done</button>
    </div>
    <pre id="responseArea"></pre>
  </div>

  <script>
    const webhookUrl = 'https://celebrated-beauty-production.up.railway.app/webhook-test/8251cd3e-edb7-49c6-bc6b-8bf85cccda89';
    document.getElementById('cancelBtn').onclick = () => {
      document.getElementById('wordInput').value = '';
      document.getElementById('responseArea').textContent = '';
    };
    document.getElementById('doneBtn').onclick = async () => {
      const word = document.getElementById('wordInput').value.trim();
      if (!word) return;
      document.getElementById('responseArea').textContent = 'Loading...';
      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });
        const data = await res.json();
        document.getElementById('responseArea').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('responseArea').textContent = 'Error: ' + e.message;
      }
    };

    // Register service worker for PWA installability
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
