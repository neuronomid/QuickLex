<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickLex</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078d4" />

  <!-- Farsi font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont,
                   'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      font-family: inherit;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 370px;
      margin: 20px auto;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
    }

    .app-name {
      font-size: 24px;
      font-weight: 600;
      color: #222;
    }

    #toggleBtn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 4px;
      padding: 4px 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #toggleBtn:hover {
      background: #eee;
    }

    .instruction {
      font-size: 16px;
      font-weight: 400;
      color: #555;
      margin: 12px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      width: 100%;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #cancelBtn {
      background: #e9e9eb;
      color: #333;
    }

    #doneBtn {
      background: #007AFF;
      color: #fff;
    }

    pre {
      flex: 1;
      width: 100%;
      background: #f6f6f6;
      padding: 14px;
      margin: 0;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.5;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header: logo + app name + toggle -->
    <div class="header">
      <img src="logo.png" alt="QuickLex Logo" class="logo" />
      <span class="app-name"><span id="modeText">Quick</span>Lex</span>
      <button id="toggleBtn" title="Toggle Mode">üîÅ</button>
    </div>

    <!-- Instruction text -->
    <p class="instruction">Type any word in üá¨üáß English or üáÆüá∑ Farsi</p>

    <!-- Input & buttons -->
    <input id="wordInput" type="text" placeholder="Enter word..." autocomplete="off" />
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="doneBtn">Done</button>
    </div>

    <!-- Output area -->
    <pre id="responseArea"></pre>
  </div>

  <script>
    const webhookUrl = 'https://celebrated-beauty-production.up.railway.app/webhook/8251cd3e-edb7-49c6-bc6b-8bf85cccda89';
    const input = document.getElementById('wordInput');
    const cancelBtn = document.getElementById('cancelBtn');
    const doneBtn = document.getElementById('doneBtn');
    const responseArea = document.getElementById('responseArea');
    const toggleBtn = document.getElementById('toggleBtn');
    const modeText = document.getElementById('modeText');

    let isQuick = true;

    cancelBtn.onclick = () => {
      input.value = '';
      responseArea.textContent = '';
      input.focus();
    };

    async function doFetch() {
      const word = input.value.trim();
      if (!word) return;
      responseArea.textContent = 'Loading...';
      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });
        const text = await res.text();
        responseArea.textContent = text;
        input.value = '';
        input.focus();
      } catch (err) {
        responseArea.textContent = 'Error: ' + err.message;
      }
    }

    doneBtn.onclick = doFetch;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doFetch();
      }
    });

    toggleBtn.onclick = () => {
      isQuick = !isQuick;
      modeText.textContent = isQuick ? 'Quick' : 'Pro';
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
